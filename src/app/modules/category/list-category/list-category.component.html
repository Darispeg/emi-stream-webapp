<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent" (backdropClick)="onBackdropClicked()">

        <!-- Drawer -->
        <mat-drawer-content class="flex flex-col">

            <!-- Main -->
            <div class="flex-auto">

                <!-- Header -->
                <div class="flex flex-col sm:flex-row flex-auto justify-between py-8 px-6 md:px-8 border-b">

                    <!-- Title -->
                    <div>
                        <div class="text-4xl font-extrabold tracking-tight leading-none">Proveedores</div>
            
                    </div>

                    <!-- Main actions -->
                    <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
                        <!-- Search -->
                        <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64"
                                        [subscriptSizing]="'dynamic'">
                            <mat-icon class="icon-size-5"
                                      matPrefix
                                      [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                            <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Buscar proveedor'">
                        </mat-form-field>

                        <!-- Add provider button -->
                        <button class="ml-4" mat-flat-button [color]="'primary'">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Agregar</span>
                        </button>
                    </div>
                </div>

                <!-- Providers list -->
                <div class="relative">
                    <ng-container >
                        <ng-container *ngFor="let provider of categories$ let i = index; trackBy: trackByFn">
                            <a [routerLink]="['./', categories$.id]"
                                class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b"
                                [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedProvider || selectedProvider.key !== provider.key,
                                            'bg-primary-50 dark:bg-hover': selectedProvider && selectedProvider.key === provider.key}">
                                <div class="flex flex-0 items-center justify-center w-12 h-12 rounded-full overflow-hidden bg-gray-200 dark:bg-gray-700">
                                    <mat-icon svgIcon="heroicons_outline:truck"
                                        class="icon-size-8 text-gray-600 dark:text-gray-200"></mat-icon>
                                </div>
                                <div class="min-w-0 ml-4">
                                    <div class="font-medium leading-5 truncate">
                                        {{provider.providerTradeName}}
                                    </div>
                                    <div class="leading-5 truncate text-secondary">
                                        {{provider.providerIdentificationNumber}}
                                    </div>
                                </div>
                            </a>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>

<!-- No items template -->
<ng-template #empty>
    <div class="flex flex-auto flex-col items-center justify-center p-4">
        <mat-icon class="icon-size-24" [svgIcon]="'heroicons_outline:truck'"></mat-icon>
        <div class="mt-4 text-2xl font-semibold tracking-tight text-center text-secondary">
            No se encuentraron proveedores registrados!
        </div>
    </div>
</ng-template>
